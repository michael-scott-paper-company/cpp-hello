name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '34 9 * * 5'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Configure access to private repositories
      env:
        TOKEN: ${{ secrets.STANDARDS_ACCESS_TOKEN }}
      run: |
        git config --global url."https://${TOKEN}@github.com/michael-scott-paper-company/codeql-coding-standards".insteadOf "https://github.com/michael-scott-paper-company/codeql-coding-standards"
        
    - name: Set CodeQL Search Path
      run: |
        mkdir -p ~/.config/codeql
        echo "--search-path $RUNNER_TEMP/michael-scott-paper-company/codeql-coding-standards/master" > ~/.config/codeql/config
        
    - name: break the build by creating file in temp
      run: mkdir -p $RUNNER_TEMP/michael-scott-paper-company/codeql-coding-standards/master
    - name: fix build by cleaning temp
      run: rm -rf $RUNNER_TEMP/michael-scott-paper-company/codeql-coding-standards

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        queries: +michael-scott-paper-company/codeql-coding-standards/cpp/autosar/src/codeql-suites/autosar-default.qls@master,michael-scott-paper-company/codeql-coding-standards/cpp/cert/src/codeql-suites/cert-default.qls@master
    
    - run: cc hello.cpp

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
