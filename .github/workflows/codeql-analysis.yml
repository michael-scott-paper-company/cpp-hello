name: "CodeQL"

on:
  push:
    branches: [ codeql-runner ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    container:
      image: docker.pkg.github.com/mario-campos/custom-lgtm-image/triad-ubuntu:20.04
      credentials:
        username: mario-campos
        password: ${{ secrets.PACKAGES_PAT }}

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set CodeQL Search Path
      run: |
        TEMP_FILE=$(mktemp)
        echo "--search-path $RUNNER_TEMP/michael-scott-paper-company/codeql-coding-standards/master" > $TEMP_FILE
        echo "CODEQL_CONFIG_FILE=$TEMP_FILE" >> $GITHUB_ENV
   
    - name: Install codeql-runner
      run: |
        wget -q https://github.com/github/codeql-action/releases/latest/download/codeql-runner-linux
        sudo install -o root -g root -m 0755 codeql-runner-linux /usr/local/bin/codeql-runner
        
    - name: Execute CodeQL Runner
      env:
        TOKEN: ${{ github.token }}
        STANDARDS_ACCESS_TOKEN: ${{ secrets.STANDARDS_ACCESS_TOKEN }}
      run: |
        codeql-runner init \
          --github-url "$GITHUB_SERVER_URL" \
          --repository "$GITHUB_REPOSITORY" \
          --github-auth "$TOKEN" \
          --external-repository-token "$STANDARDS_ACCESS_TOKEN" \
          --queries '+michael-scott-paper-company/codeql-coding-standards/cpp/autosar/src/codeql-suites/autosar-default.qls@master,michael-scott-paper-company/codeql-coding-standards/cpp/cert/src/codeql-suites/cert-default.qls@master'
        codeql-runner autobuild  
        codeql-runner analyze \
          --github-url "$GITHUB_SERVER_URL" \
          --repository "$GITHUB_REPOSITORY" \
          --github-auth "$TOKEN" \
          --commit "$GITHUB_SHA" \
          --ref "$GITHUB_REF"
