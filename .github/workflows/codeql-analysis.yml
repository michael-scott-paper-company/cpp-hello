name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '34 9 * * 5'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Configure access to private repositories
      env:
        TOKEN: ${{ secrets.STANDARDS_ACCESS_TOKEN }}
      run: |
        git config --global url."https://${TOKEN}@github.com/michael-scott-paper-company/codeql-coding-standards".insteadOf "https://github.com/michael-scott-paper-company/codeql-coding-standards"
        
    - name: Set CodeQL Search Path
      run: |
        mkdir -p ~/.config/codeql
        echo "--search-path $RUNNER_TEMP/michael-scott-paper-company/codeql-coding-standards/master" > ~/.config/codeql/config
   
    - name: Install codeql-runner
      run: |
        wget -q https://github.com/github/codeql-action/releases/latest/download/codeql-runner-linux
        sudo install -o root -g root -m 0755 codeql-runner-linux /usr/local/bin/codeql-runner
        
    - name: Execute CodeQL Runner
      env:
        GITHUB_SERVER_URL: https://github.com
        GITHUB_TOKEN: ${{ github.token }}
        GITHUB_REPO: ${{ github.repository }}
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_REF: ${{ github.ref }}
      run: |
        codeql-runner init \
          --github-url "$GITHUB_SERVER_URL" \
          --repository "$GITHUB_REPO" \
          --github-auth "$GITHUB_TOKEN" \
          --queries '+michael-scott-paper-company/codeql-coding-standards/cpp/autosar/src/codeql-suites/autosar-default.qls@master,michael-scott-paper-company/codeql-coding-standards/cpp/cert/src/codeql-suites/cert-default.qls@master'
        source codeql-runner/codeql-env.sh
        cc hello.cpp
        codeql-runner analyze \
          --github-url "$GITHUB_SERVER_URL" \
          --repository "$GITHUB_REPO" \
          --github-auth "$GITHUB_TOKEN" \
          --commit "$GITHUB_SHA" \
          --ref "$GITHUB_REF"
